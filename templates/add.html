
{% extends 'base.html' %}
<!--Don't forget your import here-->
{% from 'bootstrap5/form.html' import render_form %}
{% block title %}Add A New Cafe{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8">

      <h1>Add a new cafe into the database</h1>
        {{ render_form(form, novalidate=True) }}

      <!-- This is where your WTForm will go -->
      <br>

	  <a class="btn btn-warning" href="{{ url_for('cafes') }}" role="button">See all cafe</a>

    </div>
  </div>
</div>

{% endblock %}
