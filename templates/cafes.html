
{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table" style="color: white">
          <tr>
              {% for row in cafes %}
              {% for items in row %} {% if items[0:4] == 'http' %}
              <td><a href="{{ items }}">Map Links</a></td>
              {% else %}
              <td>{{ items }}</td>
              {% endif %} {% endfor %}
          </tr>
          {% endfor %}
          <!-- This is where you will write the code to render a Bootstrap 
          Table that contains all the information from the 
          cafe-data.csv file. -->
  	  </table>
        <a class="btn btn-warning" href="{{ url_for('home') }}" role="button">Return home</a>
        <a class="btn btn-secondary" href="{{ url_for('add_cafe') }}" role="button">Add Rating</a>
    </div>
  </div>
</div>

{% endblock %}
